name: Core
version: '${version}'
main: me.cerial.brawlkits.core.Core
api-version: 1.17
authors: [ oCerial ]
softdepend: [ MinehutCosmetics, MinehutPlugin, ViaVersion, Vault ]
description: A core plugin for BrawlKits.
commands:
  messages:
    description: Manage the auto broadcast messages.
  mcversion:
    description: View a player's Minecraft version.
    aliases: [mcv]
  setspawn:
    description: Sets the spawn of the server.
  spawn:
    description: Teleports you (or another player) to spawn.
  freeze:
    description: Freezes a player for screensharing purposes.
  discord:
    description: Get our Discord invite link.

permissions:
  core.trainee:
    default: op
    description: A permission which grants access to all trainee commands in this plugin.

  core.mod:
    default: op
    description: A permission which grants access to all mod commands in this plugin.

  core.smod:
    default: op
    description: A permission which grants access to all senior-mod commands in this plugin.

  core.admin:
    default: op
    description: A permission which grants access to all admin commands in this plugin.

  core.manager:
    default: op
    description: A permission which grants access to all manager commands in this plugin.

  core.owner:
    default: op
    description: A permission which grants access to all owner commands in this plugin.

  core.whitechat:
    default: op
    description: A permission which gives the player who has it white chat.